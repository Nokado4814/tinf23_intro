version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:1-22-bookworm
    # Keep the container running; VS Code attaches into this service.
    command: sleep infinity
    # Mount the workspace (parent of .devcontainer) into /workspace inside the container.
    volumes:
      - ..:/workspace:cached
    # Use a non-root user (matches devcontainer.json remoteUser).
    user: "node"
    # Optional: expose internal ports the app uses (e.g., 3000 for NestJS)
    ports:
      - "3000:3000"
    networks:
      - devnet

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - devnet

volumes:
  postgres-data:

networks:
  devnet:
    driver: bridge